<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body * {
      font-weight: 200;
    }

    #heatmapContainerWrapper {
      width: 100%;
      height: 100%;
      background-image: url("floorplan.png");
      background-position: center;
      background-repeat: no-repeat;
      background-size: contain;
    }

    #heatmapContainer {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <!-- HTML ELEMENTS -->
  <div id="heatmapContainerWrapper">
    <div id="heatmapContainer"></div>
  </div>
  <script src="./heatmap.min.js"></script>

  <script>
    /*   ---  MAIN  ---   */
    window.onload = function () {
      // Retrieve params
      const loc = window.location.toString().split('?')[1],
         params = JSON.parse(
          '{"' + decodeURI(loc.replace(/&/g, "\",\"").replace(/=/g, "\":\"")) + '"}'
         ),
         hits = params.data.split(',')
        ;

      // create a heatmap instance
      const heatmap = h337.create({
        container: document.getElementById('heatmapContainer'),
        maxOpacity: .6,
        radius: 50,
        blur: .90,
      });

      // boundaries for data generation
      const width = (+window.getComputedStyle(document.body).width.replace(/px/, '')),
            height = (+window.getComputedStyle(document.body).height.replace(/px/, ''))
        ;

      var data = [],
          min = Math.min(...hits),
          max = Math.max(...hits)
        ;
      var count = 0;
      while (count <= hits.length){
        const x = data[count];
        count += 1;
        const y = data[count];
        data.push({
          x: (x * width) >> 0,
          y: (y * height) >> 0,
          value: 10,
          radius: 50
        });
      }

      // heatmap.setData({
      //   min: min,
      //   max: max,
      //   data: data
      // });
      // get data
      fetch('https://heatroom-api.azurewebsites.net/api/heatmap')
        .then(res => res.json())
        .then(json => {
          var hits = json.data[0].hits,
              data = [],
              min = Math.min(...hits.flat()),
              max = Math.max(...hits.flat())
            ;
          console.log(json)
          hits.forEach(element =>
            data.push({
              x: (element[0] * width) >> 0,
              y: (element[1] * height) >> 0,
              value: 10,
              radius: 50
            })
          );

          heatmap.setData({
            min: min,
            max: max,
            data: data
          });
          return;
        })
        .catch(err => console.log(err));
    };

    window.onresize = (event) => {
      window.location.reload();
    }
  </script>
</body>
</html>
